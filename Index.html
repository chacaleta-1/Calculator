<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="Style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <section class="calculator">
        <table class="table">
            <tr>
                <th colspan="4" id="display">result</th>
            </tr>
            <tr>
                <td><button id="clear">clear</button></td>
                <td><button id="devide">/</button></td>
                <td><button id="multiple">x</button></td>
                <td><button id="minus">-</button></td>
            </tr>
            <tr>
                <td><button id="seven">7</button></td>
                <td><button id="eight">8</button></td>
                <td><button id="nine">9</button></td>
                <td rowspan="2"><button id="plus">+</button></td>
            </tr>
            <tr>
                <td><button id="four">4</button></td>
                <td><button id="five">5</button></td>
                <td><button id="six">6</button></td>
            </tr>
            <tr>
                <td><button id="one">1</button></td>
                <td><button id="two">2</button></td>
                <td><button id="three">3</button></td>
                <td rowspan="2"><button id="equal">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="zero">0</button></td>
                <td><button id="kamat">.</button></td>
            </tr>
        </table>
    </section>

    <script src="Script.js"></script>
</body>
</html>
